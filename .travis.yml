sudo: false
language: cpp
compiler:
    - gcc
addons:
    apt:
        sources:
            - boost-latest
            - ubuntu-toolchain-r-test
        packages:
            - libboost1.55-dev
              #- libvtk5-dev
            - g++-4.8
before_install:
     - gcc --version
before_script:
    - mkdir build
    - cd build
    - cmake ..
script: 
    - make
after_script:
    - ctest --output-on-failure 
